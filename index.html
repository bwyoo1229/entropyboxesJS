<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREEJS - BOX</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      function render() {
        // Render when screen is refreshd
        requestAnimationFrame(render);

        renderer.render(scene, camera);
      }

      function onMouseMove(event) {
        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children, true);

        if (intersects[0]) {
          const tl = new TimelineMax().delay(0.2);

          tl.to(intersects[0].object.scale, 1, { x: 2, ease: Expo.easeOut });
          tl.to(intersects[0].object.scale, 0.5, {
            x: 0.5,
            ease: Expo.easeOut,
          });
          tl.to(intersects[0].object.position, 0.5, {
            x: 2,
            ease: Expo.easeOut,
          });
          tl.to(intersects[0].object.rotation, 0.5, {
            y: Math.PI * 0.5,
            ease: Expo.easeOut,
          });
        }
      }

      render();

      window.addEventListener('mousemove', onMouseMove);
    </script>
  </body>
</html>
