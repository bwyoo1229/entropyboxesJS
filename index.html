<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREEJS - BOX</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Object
      let geometry = new THREE.BoxGeometry(1, 1, 1);
      let material = new THREE.MeshLambertMaterial({ color: 0xffcc00 });

      // scene.add(mesh);

      let meshX = -10;
      let mesh;
      for (let i = 0; i < 100; i++) {
        mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = (Math.random() - 0.5) * 15;
        mesh.position.y = (Math.random() - 0.5) * 15;
        mesh.position.z = (Math.random() - 1) * 10;
        scene.add(mesh);
        meshX += 1;
      }

      // Lights
      const light1 = new THREE.PointLight(0xffffff, 1, 1000);
      light1.position.set(0, 0, 0);
      scene.add(light1);

      const light2 = new THREE.PointLight(0xffffff, 1, 1000);
      light2.position.set(0, 0, 25);
      scene.add(light2);

      const light3 = new THREE.PointLight(0xffffff, 1, 1000);
      light3.position.set(0, 0, 50);
      scene.add(light3);

      function render() {
        // Render when screen is refreshd
        requestAnimationFrame(render);

        renderer.render(scene, camera);
      }

      function onMouseMove(event) {
        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children, true);

        if (intersects[0]) {
          const tl = new TimelineMax().delay(0.2);

          tl.to(intersects[0].object.scale, 1, { x: 2, ease: Expo.easeOut });
          tl.to(intersects[0].object.scale, 0.5, {
            x: 0.5,
            ease: Expo.easeOut,
          });
          tl.to(intersects[0].object.position, 0.5, {
            x: 2,
            ease: Expo.easeOut,
          });
          tl.to(intersects[0].object.rotation, 0.5, {
            y: Math.PI * 0.5,
            ease: Expo.easeOut,
          });
        }
      }

      render();

      window.addEventListener('mousemove', onMouseMove);
    </script>
  </body>
</html>
