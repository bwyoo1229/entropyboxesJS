<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREEJS - BOX</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialisas: true });
      renderer.setClearColor('#e5e5e5');
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      // Responsize window view
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;

        camera.updateProjectionMatrix();
      });

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Object
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshLambertMaterial({ color: 0xffcc00 });
      const mesh = new THREE.Mesh(geometry, material);

      scene.add(mesh);

      // Light
      const light = new THREE.PointLight(0xffffff, 1, 500);
      light.position.set(10, 0, 25);

      scene.add(light);

      function render() {
        // Render when screen is refreshd
        requestAnimationFrame(render);

        renderer.render(scene, camera);
      }

      function onMouseMove(event) {
        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children, true);

        if (intersects[0]) {
          const tl = new TimelineMax().delay(0.3);

          tl.to(intersects[0].object.scale, 1, { x: 2, ease: Expo.easeOut });
          tl.to(intersects[0].object.scale, 0.5, {
            x: 0.5,
            ease: Expo.easeOut,
          });
          tl.to(intersects[0].object.position, 0.5, {
            x: 2,
            ease: Expo.easeOut,
          });
          tl.to(intersects[0].object.rotation, 0.5, {
            y: Math.PI * 0.5,
            ease: Expo.easeOut,
          });
        }
      }

      render();

      window.addEventListener('mousemove', onMouseMove);
    </script>
  </body>
</html>
